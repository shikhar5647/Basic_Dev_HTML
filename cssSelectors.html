<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1{
            color:black;
        }
        div{
            background-color:antiquewhite;
        }
        #red{
            color: rgb(199, 42, 42);
            background-color:blanchedalmond;
        }
        .blue{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is my page for CSS selectors</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Numquam unde velit hic perspiciatis dolorum natus facere ?</p>
        <div id="red"> the div with id as red</div>
        <span class="blue">Blue class span 1</span>
        <span class="blue">Blue class span 2</span>
        <span class="blue">Blue class span 3</span>
    </div>
    
</body>
</html>
